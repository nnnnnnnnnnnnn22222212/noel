<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chúc mừng giáng sinh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css01.css">

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>

<body>
    <div class="container-fluid ">
        <div class="container">
            <div id="bond" class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-center">
                <img data-toggle="modal" data-target="#myModal" class="img img-responsive img-thumbnail" src="img/thiepgiangsinh.jpg">
            </div>
        </div>
        <!-- Modal -->
        <div class="row">
            <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title text-success bg-success" id="myModalLabel">Thiệp giáng sinh - Bài hát: Come From Stars</h4>

                            </div>
                            <div class="modal-body">
                                <div class="containeri">

                                    <div class="containeri">
                                        <img class="img img-responsive text-center col-xs-12 col-md-12 col-sm-12 col-lg-12" src="img/merry-christmas_poster02.png">
                                        <img class="img img-responsive text-center col-xs-12 col-md-12 col-sm-12 col-lg-12" src="img/snow.jpg">
                                        <img class="img img-responsive text-center col-xs-12 col-md-12 col-sm-12 col-lg-12" src="img/thiepgiangsinh.jpg">
                                    </div>
                                    <audio controls autoplay>
                                        <source src="ms/com-from-stars.mp3" type="audio/ogg" />
                                        <source src="ms/com-from-stars.mp3" type="audio/mpeg" />
                                        <a href="#">horse</a>
                                    </audio>
                                </div>
                                <h1 class="heading">
                                    <div class="containeri">
                                        <img class="img img-responsive text-center col-xs-12 col-md-12 col-sm-12 col-lg-12" src="img/border_card.jpg">
                                        <p class="top-left text-danger bg-danger">GIÁNG SINH MUỘN VUI VẺ</p>
                                    </div>
                                </h1>
                                <div class="containeri">
                                    <img class="img img-responsive text-center col-xs-12 col-md-12 col-sm-12 col-lg-12" src="img/card.jpg">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button id="flip" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <!-- <button type="button" class="btn btn-primary">OK</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container-fluid footer navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h4 class="text-left">
                            MERRY CHRISTMAS <button class="btn btn-md btn-success"  data-toggle="modal" data-target="#myModal">Thiệp giáng sinh</button>
                        </h4>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <!-- required, default behaviour -->
        <script src="js/snowstorm-min.js"></script>
        <script src="js/js01.js"></script>
    </div>
</body>

</html>
